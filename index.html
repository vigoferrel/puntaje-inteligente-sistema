
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAES Neural Education Platform - Lovable 2024.2</title>
    
    <!-- INTERCEPTACIÓN TOTAL NIVEL BROWSER - PRE-DOM -->
    <script>
      (function() {
        'use strict';
        
        // EXTINCIÓN TOTAL DE TODOS LOS LOGS POSIBLES
        const TOTAL_SILENCE = true;
        
        // Patrones de extinción ultra-expandidos
        const EXTINCTION_PATTERNS = [
          'vr', 'ambient-light-sensor', 'battery', 'Unrecognized feature',
          'Tracking Prevention', 'blocked access to storage', 'QuotaExceeded',
          'preloaded using link preload', 'Failed to load resource', 'We\'re hiring',
          'CORS policy', 'Access-Control-Allow-Origin', 'Content Security Policy',
          'script-src', 'Refused to load', 'gptengineer', 'gpteng.co',
          'facebook.com', 'cloudflareinsights.com', 'beacon.min.js',
          'SES_UNCAUGHT_EXCEPTION', 'lockdown', '_ES_UNCAUGHT_EXCEPTION',
          'Intervention', 'Images loaded lazily', 'Microsoft Edge', 'Lovable',
          'third-party cookies', 'lovable.dev', 'careers', 'hiring',
          'Explain Console errors', 'frame-ancestors', 'ignored when delivered',
          'replaced with placeholders', 'go.microsoft.com', 'Copilot in Edge',
          'Learn more', 'Don\'t show again', 'Storage v8.0', 'Sistema Unificado',
          'inicializado', 'Auth state changed', 'SIGNED_IN', 'Initializing',
          'unified education system', 'Preloading para', 'Métricas iniciales'
        ];

        // Función maestra de detección de spam
        const isUltraSpam = (message) => {
          if (TOTAL_SILENCE) return true; // MODO SILENCIO TOTAL
          if (!message || typeof message !== 'string') return true;
          const lowerMessage = message.toLowerCase();
          return EXTINCTION_PATTERNS.some(pattern => 
            lowerMessage.includes(pattern.toLowerCase())
          );
        };

        // Backup original de TODOS los métodos de console
        const originalConsoleMethods = {};
        const consoleMethods = [
          'log', 'warn', 'error', 'info', 'debug', 'trace', 'table', 
          'group', 'groupEnd', 'groupCollapsed', 'time', 'timeEnd', 
          'timeLog', 'count', 'countReset', 'assert', 'clear', 'dir', 
          'dirxml', 'profile', 'profileEnd', 'exception'
        ];

        // OVERRIDE TOTAL DE CONSOLE - EXTINCIÓN DEFINITIVA
        consoleMethods.forEach(method => {
          if (console[method]) {
            originalConsoleMethods[method] = console[method];
            console[method] = function() {
              if (!TOTAL_SILENCE) {
                const message = Array.from(arguments).join(' ');
                if (!isUltraSpam(message)) {
                  originalConsoleMethods[method].apply(console, arguments);
                }
              }
              // En modo TOTAL_SILENCE, absolutamente nada se ejecuta
            };
          }
        });

        // Interceptación de errores globales con filtrado
        window.addEventListener('error', function(e) {
          const errorMessage = e.message || e.error?.message || '';
          if (isUltraSpam(errorMessage)) {
            e.stopPropagation();
            e.preventDefault();
            return false;
          }
        }, true);

        window.addEventListener('unhandledrejection', function(e) {
          const rejectionMessage = e.reason?.message || String(e.reason) || '';
          if (isUltraSpam(rejectionMessage)) {
            e.stopPropagation();
            e.preventDefault();
            return false;
          }
        }, true);

        // Función global para emergencias (solo desarrollo crítico)
        window.emergencyLog = function() {
          if (process?.env?.NODE_ENV === 'development') {
            originalConsoleMethods.log.apply(console, ['🚨 EMERGENCY:', ...arguments]);
          }
        };

        // Exposición global del detector de spam
        window.isUltraSpam = isUltraSpam;
        
        // Banderas globales optimizadas
        window.__LOVABLE_VERSION__ = '2024.2';
        window.__ENVIRONMENT_SAFE__ = true;
        window.__TOTAL_SILENCE_MODE__ = TOTAL_SILENCE;
        window.__CONSOLE_INTERCEPTED__ = true;
        
        // Configuración de Lovable Editor silenciosa
        window.lovableEditor = {
          isActive: true,
          version: '2024.2',
          features: {
            selectMode: true,
            devMode: true,
            codeEditing: true,
            aiAssist: true,
            realTimePreview: true
          }
        };
      })();
    </script>
