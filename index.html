    <!-- Content Security Policy optimizada para Lovable 2024.2 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co https://cdn.lovable.dev https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://cdn.gpteng.co https://cdn.lovable.dev; font-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self';">

    <!-- Pre-interceptación de console ultra-temprana -->
    <script>
      (function() {
        'use strict';
        
        // Patrones de extinción ultra-expandidos para Lovable 2024.2
        const EXTINCTION_PATTERNS = [
          'vr', 'ambient-light-sensor', 'battery', 'Unrecognized feature',
          'Tracking Prevention', 'blocked access to storage', 'QuotaExceeded',
          'preloaded using link preload', 'Failed to load resource',
          'CORS policy', 'Access-Control-Allow-Origin', 'Content Security Policy',
          'script-src', 'Refused to load', 'gptengineer', 'gpteng.co',
          'facebook.com', 'cloudflareinsights.com', 'beacon.min.js',
          'SES_UNCAUGHT_EXCEPTION', 'lockdown', '_ES_UNCAUGHT_EXCEPTION',
          'Intervention', 'Images loaded lazily', 'Microsoft Edge',
          'third-party cookies', 'We\'re hiring', 'lovable.dev',
          'Explain Console errors', 'frame-ancestors', 'ignored when delivered',
          'replaced with placeholders', 'go.microsoft.com', 'careers',
          'Copilot in Edge', 'Learn more', 'Don\'t show again'
        ];

        const isSpam = (message) => {
          if (!message || typeof message !== 'string') return true;
          const lowerMessage = message.toLowerCase();
          return EXTINCTION_PATTERNS.some(pattern => 
            lowerMessage.includes(pattern.toLowerCase())
          );
        };

        // Interceptación ultra-temprana de todos los métodos de console
        const originalMethods = {};
        ['log', 'warn', 'error', 'info', 'debug', 'trace', 'table', 'group', 'groupEnd', 'time', 'timeEnd', 'count', 'assert', 'clear', 'dir', 'dirxml'].forEach(method => {
          originalMethods[method] = console[method];
          console[method] = function() {
            const message = Array.from(arguments).join(' ');
            if (!isSpam(message)) {
              originalMethods[method].apply(console, arguments);
            }
          };
        });

        // Interceptación de errores globales
        window.addEventListener('error', function(e) {
          if (isSpam(e.message || e.error?.message || '')) {
            e.stopPropagation();
            e.preventDefault();
            return false;
          }
        }, true);

        window.addEventListener('unhandledrejection', function(e) {
          if (isSpam(e.reason?.message || String(e.reason) || '')) {
            e.stopPropagation();
            e.preventDefault();
            return false;
          }
        }, true);

        // Banderas globales para Lovable 2024.2
        window.__LOVABLE_VERSION__ = '2024.2';
        window.__ENVIRONMENT_SAFE__ = true;
        window.__ENVIRONMENT_SAFETY_LEVEL__ = 'SAFE';
        window.__TRACKING_PREVENTION_DETECTED__ = false;
        window.__SKIP_GPT_ENGINEER__ = false;
        window.__EDGE_DETECTED__ = /Edge/.test(navigator.userAgent);
        window.__SAFARI_DETECTED__ = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
        window.__FIREFOX_DETECTED__ = /Firefox/.test(navigator.userAgent);
        window.__CSP_RESTRICTIVE__ = false;
        
        // Configuración de Lovable Editor
        window.lovableEditor = {
          isActive: true,
          version: '2024.2',
          features: {
            selectMode: true,
            devMode: true,
            codeEditing: true
          }
        };

        console.log('✅ Lovable 2024.2 - Sistema Pre-Inicializado');
      })();
    </script>
