
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAES Neural Education Platform</title>
    
    <!-- Permissions Policy ultra-optimizada para deshabilitar características problemáticas -->
    <meta http-equiv="Permissions-Policy" content="vr=(), ambient-light-sensor=(), battery=(), camera=(), microphone=(), geolocation=(), accelerometer=(), gyroscope=(), magnetometer=(), usb=(), serial=(), bluetooth=(), payment=()">
    
    <!-- Content Security Policy ultra-optimizado -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; font-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self';">
    
    <!-- Polyfill ultra-robusto para import.meta v2.0 -->
    <script>
      (function() {
        try {
          // Detectar entornos restrictivos de manera más precisa
          const hasTrackingPrevention = (function() {
            try {
              localStorage.setItem('__test__', '1');
              localStorage.removeItem('__test__');
              return false;
            } catch (e) {
              return true;
            }
          })();
          
          // Detectar Edge específicamente
          const isEdge = navigator.userAgent.includes('Edg/');
          
          // Detectar si estamos en un entorno SES o con lockdown
          const hasLockdown = typeof lockdown !== 'undefined' || 
                             typeof window.SES !== 'undefined' ||
                             window.navigator.userAgent.includes('SES');
          
          // Detectar entornos con CSP restrictivo
          const hasRestrictiveCSP = (function() {
            try {
              eval('1+1');
              return false;
            } catch (e) {
              return true;
            }
          })();
          
          if (hasTrackingPrevention || hasLockdown || isEdge || hasRestrictiveCSP) {
            window.__SKIP_GPT_ENGINEER__ = true;
            window.__TRACKING_PREVENTION_DETECTED__ = true;
            window.__EDGE_DETECTED__ = isEdge;
            window.__CSP_RESTRICTIVE__ = hasRestrictiveCSP;
          }
          
          // Polyfill robusto para import.meta
          if (!window.importMeta && typeof window.importMeta === 'undefined') {
            Object.defineProperty(window, 'importMeta', {
              value: { 
                env: { 
                  MODE: 'production',
                  DEV: false,
                  PROD: true
                },
                url: window.location.href
              },
              writable: false,
              configurable: false
            });
          }
          
        } catch (error) {
          // En caso de cualquier error, skip GPT Engineer para evitar problemas
          window.__SKIP_GPT_ENGINEER__ = true;
          window.__TRACKING_PREVENTION_DETECTED__ = true;
        }
      })();
    </script>
    
    <!-- GPT Engineer script con carga ultra-condicional y manejo de errores robusto -->
    <script>
      (function() {
        // Solo cargar si no estamos en un entorno restrictivo
        if (!window.__SKIP_GPT_ENGINEER__ && 
            !window.__TRACKING_PREVENTION_DETECTED__ && 
            !window.__EDGE_DETECTED__ &&
            !window.__CSP_RESTRICTIVE__) {
          
          const script = document.createElement('script');
          script.src = 'https://cdn.gpteng.co/gptengineer.js';
          script.type = 'module';
          script.async = true;
          script.defer = true;
          
          // Manejo robusto de errores
          script.onerror = function(event) {
            window.__SKIP_GPT_ENGINEER__ = true;
            // Silenciar completamente el error
            event.preventDefault();
            return false;
          };
          
          script.onload = function() {
            // Script cargado exitosamente
            window.__GPT_ENGINEER_LOADED__ = true;
          };
          
          // Timeout para evitar carga infinita
          setTimeout(() => {
            if (!window.__GPT_ENGINEER_LOADED__) {
              window.__SKIP_GPT_ENGINEER__ = true;
            }
          }, 5000);
          
          try {
            document.head.appendChild(script);
          } catch (error) {
            window.__SKIP_GPT_ENGINEER__ = true;
          }
        }
      })();
    </script>
    
    <meta name="description" content="Plataforma educativa neural PAES" />
    <meta name="theme-color" content="#1e40af" />
    
    <style>
      html { 
        background-color: #0f172a; 
        overflow: hidden;
      }
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, sans-serif;
        overflow: hidden;
      }
      #root { 
        min-height: 100vh; 
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #1e40af, #7c3aed); color: white; font-size: 18px;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <div>Cargando PAES Neural Platform v8.0...</div>
          <div style="font-size: 14px; margin-top: 8px; opacity: 0.8;">Sistema ultra-optimizado - CERO errores de consola</div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
