    <!-- Polyfill mejorado para import.meta con detecciÃ³n robusta -->
    <script>
      (function() {
        try {
          // Detectar entornos restrictivos de manera mÃ¡s precisa
          const hasTrackingPrevention = (function() {
            try {
              localStorage.setItem('__test__', '1');
              localStorage.removeItem('__test__');
              return false;
            } catch (e) {
              return true;
            }
          })();
          
          // Detectar si estamos en un entorno SES o con lockdown
          const hasLockdown = typeof lockdown !== 'undefined' || 
                             typeof window.SES !== 'undefined' ||
                             window.navigator.userAgent.includes('SES');
          
          if (hasTrackingPrevention || hasLockdown) {
            window.__SKIP_GPT_ENGINEER__ = true;
            window.__TRACKING_PREVENTION_DETECTED__ = true;
          }
          
          // Polyfill robusto para import.meta
          if (!window.importMeta && typeof window.importMeta === 'undefined') {
            Object.defineProperty(window, 'importMeta', {
              value: { 
                env: { 
                  MODE: 'production',
                  DEV: false,
                  PROD: true
                },
                url: window.location.href
              },
              writable: false,
              configurable: false
            });
          }
          
        } catch (error) {
          // En caso de cualquier error, skip GPT Engineer para evitar problemas
          window.__SKIP_GPT_ENGINEER__ = true;
          console.log('ðŸ”§ GPT Engineer deshabilitado por seguridad');
        }
      })();
    </script>
    
    <!-- GPT Engineer script con carga condicional mejorada -->
    <script>
      (function() {
        // Solo cargar si no estamos en un entorno restrictivo
        if (!window.__SKIP_GPT_ENGINEER__ && !window.__TRACKING_PREVENTION_DETECTED__) {
          try {
            const script = document.createElement('script');
            script.src = 'https://cdn.gpteng.co/gptengineer.js';
            script.type = 'module';
            script.async = true;
            script.defer = true;
            
            script.onerror = function() {
              console.log('ðŸ”§ GPT Engineer script no disponible - continuando sin Ã©l');
              window.__SKIP_GPT_ENGINEER__ = true;
            };
            
            document.head.appendChild(script);
          } catch (error) {
            console.log('ðŸ”§ Error cargando GPT Engineer script - continuando sin Ã©l');
            window.__SKIP_GPT_ENGINEER__ = true;
          }
        }
      })();
    </script>
