
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAES Neural Education Platform</title>
    
    <!-- POLYFILL ULTRA-ROBUSTO PARA IMPORT.META -->
    <script>
      (function() {
        try {
          // Detectar entornos problem√°ticos INMEDIATAMENTE
          const hasSES = typeof lockdown !== 'undefined';
          const hasTrackingPrevention = false;
          
          try {
            localStorage.setItem('__detection_test__', '1');
            localStorage.removeItem('__detection_test__');
          } catch (e) {
            hasTrackingPrevention = true;
          }
          
          if (hasSES || hasTrackingPrevention) {
            console.log('üîí Entorno restrictivo detectado - modo compatibilidad');
            
            // NO cargar GPT Engineer en entornos problem√°ticos
            window.__SKIP_GPT_ENGINEER__ = true;
            window.__TRACKING_PREVENTION_DETECTED__ = true;
          }
          
          // Polyfill robusto para import.meta
          if (typeof window !== 'undefined' && !window.importMeta) {
            Object.defineProperty(window, 'importMeta', {
              value: { 
                env: { 
                  MODE: 'production',
                  DEV: false,
                  PROD: true,
                  VITE_SUPABASE_URL: '',
                  VITE_SUPABASE_ANON_KEY: ''
                },
                url: window.location.href,
                resolve: function(id) { return new URL(id, this.url).href; }
              },
              writable: false,
              configurable: false
            });
          }
          
        } catch (error) {
          console.log('‚ÑπÔ∏è Polyfill en modo ultra-compatibilidad');
          window.__SKIP_GPT_ENGINEER__ = true;
        }
      })();
    </script>
    
    <!-- Script GPT Engineer CONDICIONALMENTE CARGADO -->
    <script>
      (function() {
        // NO cargar si hay problemas detectados
        if (window.__SKIP_GPT_ENGINEER__) {
          console.log('üö´ GPT Engineer script omitido por entorno restrictivo');
          return;
        }
        
        const loadGPTEngineer = function() {
          try {
            if (typeof document === 'undefined' || typeof window === 'undefined') {
              return;
            }
            
            // Double-check para lockdown
            if (typeof lockdown !== 'undefined') {
              console.log('üö´ Lockdown detectado - omitiendo GPT Engineer');
              return;
            }
            
            const script = document.createElement('script');
            script.src = 'https://cdn.gpteng.co/gptengineer.js';
            script.type = 'text/javascript';
            script.defer = true;
            script.crossOrigin = 'anonymous';
            
            script.onerror = function(e) {
              console.log('‚ÑπÔ∏è GPT Engineer no disponible (esperado con tracking prevention)');
            };
            
            script.onload = function() {
              console.log('‚úÖ GPT Engineer cargado exitosamente');
            };
            
            setTimeout(() => {
              try {
                document.head.appendChild(script);
              } catch (error) {
                console.log('‚ÑπÔ∏è GPT Engineer bloqueado por pol√≠ticas de seguridad');
              }
            }, 3000);
            
          } catch (error) {
            console.log('‚ÑπÔ∏è GPT Engineer omitido por seguridad');
          }
        };
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadGPTEngineer);
        } else {
          setTimeout(loadGPTEngineer, 2000);
        }
      })();
    </script>
    
    <!-- Metadatos optimizados -->
    <meta name="description" content="Plataforma educativa neural para preparaci√≥n PAES con IA avanzada" />
    <meta name="theme-color" content="#1e40af" />
    
    <!-- Prevenir FOUC -->

        background-color: #0f172a;

        color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
