
<!doctype html>

    <!-- POLYFILL CRÍTICO PARA IMPORT.META - COMPLETAMENTE ROBUSTO -->
    <script>
      // Polyfill ultra-robusto para import.meta con detección de SES
      (function() {
        try {
          // Detectar entornos problemáticos
          const hasSES = typeof lockdown !== 'undefined';
          const hasRestrictiveCSP = typeof window === 'undefined';
          
          if (hasSES) {
            console.log('ℹ️ SES environment detected - using compatibility mode');
          }
          
          // Crear polyfill robusto
          if (typeof window !== 'undefined' && !window.importMeta) {
            Object.defineProperty(window, 'importMeta', {
              value: { 
                env: { 
                  MODE: 'production',
                  DEV: false,
                  PROD: true,
                  VITE_SUPABASE_URL: '',
                  VITE_SUPABASE_ANON_KEY: ''
                },
                url: window.location.href,
                resolve: function(id) { return new URL(id, this.url).href; }
              },
              writable: false,
              configurable: false
            });
          }
          
          // Backup para globalThis con protección SES
          if (typeof globalThis !== 'undefined' && !globalThis.importMeta && !hasSES) {
            try {
              globalThis.importMeta = window.importMeta;
            } catch (e) {
              // SES puede bloquear esto, continuamos sin error
            }
          }
          
        } catch (error) {
          // Error silencioso para máxima compatibilidad
          console.log('ℹ️ Import.meta polyfill in compatibility mode');
        }
      })();
    </script>
    
    <!-- Script GPT Engineer COMPLETAMENTE SEGURO -->
    <script>
      (function() {
        // Solo cargar si no hay restricciones extremas
        const loadGPTEngineer = function() {
          try {
            // Verificar que tenemos las condiciones mínimas
            if (typeof document === 'undefined' || typeof window === 'undefined') {
              return;
            }
            
            // Verificar que no hay lockdown activo
            if (typeof lockdown !== 'undefined') {
              console.log('ℹ️ GPT Engineer script skipped due to SES lockdown');
              return;
            }
            
            const script = document.createElement('script');
            script.src = 'https://cdn.gpteng.co/gptengineer.js';
            script.type = 'text/javascript'; // NO module para evitar import.meta issues
            script.defer = true;
            script.crossOrigin = 'anonymous';
            
            // Error handling robusto
            script.onerror = function(e) {
              console.log('ℹ️ GPT Engineer script not available (expected with tracking prevention)');
            };
            
            script.onload = function() {
              console.log('✅ GPT Engineer script loaded successfully');
            };
            
            // Timeout de seguridad
            setTimeout(() => {
              try {
                document.head.appendChild(script);
              } catch (error) {
                console.log('ℹ️ GPT Engineer script blocked by security policy');
              }
            }, 2000);
            
          } catch (error) {
            console.log('ℹ️ GPT Engineer script initialization skipped safely');
          }
        };
        
        // Cargar después de que todo esté listo
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadGPTEngineer);
        } else {
          setTimeout(loadGPTEngineer, 1000);
        }
      })();
    </script>
